<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iqsm. Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    #login, #dashboard {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    input[type="password"], button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #333;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Enter Dashboard Password</h2>
    <input type="password" id="password" placeholder="Enter password..." />
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="dashboard" class="hidden">
    <h2>iqsm. Logs</h2>
    <table id="logTable">
      <thead>
        <tr><th>Username</th><th>Display Name</th><th>Game</th><th>IP</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
