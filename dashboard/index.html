<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iqsm. Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    #login, #dashboard {
      max-width: 900px;
      margin: auto;
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    input, button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      background: #111;
      color: #fff;
    }
    button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #444;
      text-align: left;
      vertical-align: middle;
    }
    .thumb {
      height: 50px;
      width: 50px;
      border-radius: 6px;
    }
    .actions button {
      margin-right: 0.5rem;
    }
    .hidden {
      display: none;
    }
    #logModal {
      background: #111;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 10px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Enter Dashboard Password</h2>
    <input type="password" id="password" placeholder="Enter password..." />
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="dashboard" class="hidden">
    <h2>iqsm. Logs</h2>
    <input type="text" id="search" placeholder="Search by username..." oninput="loadLogs()" />
    <table id="logTable">
      <thead>
        <tr>
          <th>Thumbnail</th>
          <th>Username</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="logModal" class="hidden">
    <h3>Log Details</h3>
    <pre id="logDetails" style="white-space: pre-wrap;"></pre>
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    let logs = [];

    async function login() {
      const pwd = document.getElementById("password").value;
      const res = await fetch("/auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: pwd })
      });
      if (res.ok) {
        sessionStorage.setItem("auth", pwd);
        document.getElementById("login").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        loadLogs();
      } else {
        document.getElementById("error").innerText = "Incorrect password.";
      }
    }

    async function loadLogs() {
      const res = await fetch("/logs", {
        headers: { "Authorization": sessionStorage.getItem("auth") }
      });
      logs = await res.json();
      const query = document.getElementById("search").value.toLowerCase();
      const table = document.querySelector("#logTable tbody");
      table.innerHTML = "";
      logs.filter(entry => entry.username.toLowerCase().includes(query)).forEach((entry, i) => {
        const row = document.createElement("tr");

        const thumb = document.createElement("td");
        thumb.innerHTML = `<img src="${entry.thumbnail}" class="thumb" />`;

        const username = document.createElement("td");
        username.textContent = entry.username;

        const actions = document.createElement("td");
        actions.className = "actions";

        const viewBtn = document.createElement("button");
        viewBtn.textContent = "View";
        viewBtn.onclick = () => showLogDetails(i);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => deleteLog(entry.userid);

        const sendBtn = document.createElement("button");
        sendBtn.textContent = "Send";
        sendBtn.onclick = () => sendToDiscord(entry.userid);

        actions.appendChild(viewBtn);
        actions.appendChild(deleteBtn);
        actions.appendChild(sendBtn);

        row.appendChild(thumb);
        row.appendChild(username);
        row.appendChild(actions);
        table.appendChild(row);
      });
    }

    function showLogDetails(index) {
      const entry = logs[index];
      const details = `
Username: ${entry.username}
Display Name: ${entry.displayname}
User ID: ${entry.userid}
Game: ${entry.game}
Place ID: ${entry.placeid}
Job ID: ${entry.jobid}
IP Address: ${entry.ip}
Thumbnail: ${entry.thumbnail}
      `;
      document.getElementById("logDetails").innerText = details;
      document.getElementById("logModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("logModal").classList.add("hidden");
    }

    async function deleteLog(userid) {
      await fetch(`/logs/${userid}`, {
        method: "DELETE",
        headers: {
          "Authorization": sessionStorage.getItem("auth")
        }
      });
      loadLogs();
    }

    async function sendToDiscord(userid) {
      await fetch(`/send_log/${userid}`, {
        method: "POST",
        headers: {
          "Authorization": sessionStorage.getItem("auth")
        }
      });
    }
  </script>
</body>
</html>
